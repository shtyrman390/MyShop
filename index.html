<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интернет-магазин Shtyrman390 — категории товаров по выгодным ценам.">
    <meta name="keywords" content="интернет-магазин, категории товаров, доставка, Украина">
    <title>Категории товаров | Магазин Shtyrman390</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Магазин Shtyrman390</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="#categories">Категории</a>
            <a href="#cart">Корзина (<span id="cart-count">0</span>)</a>
            <input type="text" id="search-bar" placeholder="Поиск товаров..." oninput="searchProducts()">
        </nav>
    </header>
    <main>
        <section id="categories">
            <h2>Категории товаров</h2>
            <div class="category">
                <a href="electronics.html">
                    <img src="images/electronics.jpg" alt="Электроника">
                    <h3>Электроника</h3>
                </a>
            </div>
            <div class="category">
                <a href="clothing.html">
                    <img src="images/clothing.jpg" alt="Одежда">
                    <h3>Одежда</h3>
                </a>
            </div>
            <div class="category">
                <a href="home.html">
                    <img src="images/home.jpg" alt="Товары для дома">
                    <h3>Товары для дома</h3>
                </a>
            </div>
        </section>
        <section id="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p>Итоговая сумма: <span id="total-price">0</span> грн.</p>
            <button onclick="checkout()">Оформить заказ</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Магазин Shtyrman390. Все права защищены.</p>
    </footer>
</body>
</html>
